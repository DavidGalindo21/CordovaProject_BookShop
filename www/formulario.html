<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>The home of words</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    
</head>
<body>

    <!-- <div class="background"></div> -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-transparent ">
                <div class="container-fluid">
                  <a class="navbar-brand w-50" href="#"> <img src="./img/logo.png" alt="Laptop" width="100%" > </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link text-white " href="./index.html">Inicio</a>
                      <a class="nav-link text-white " href="./categorias.html">Categorías</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <div class="container pb-5">
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
            <div class="row w-100">
                <div class="col-sm-12 w-100">
                    <div class="form-contenedor">
                        <div class="form-group mt-3 derecha">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control w-100" id="nombre" >
                        </div>
                        <div class="form-group mt-3 izquierda">
                            <label class="form-label ">Autor</label>
                            <input type="text" class="form-control w-100" id="autor" >
                        </div>
                        <div class="form-group mt-3 derecha">
                            <label class="form-label ">Categoría</label>
                            <select name="categorias" class="form-select" id="categorias">
                                <option selected disabled>Seleccionar</option>
                                <option value="Romance">Romance</option>
                                <option value="Terror">Terror</option>
                                <option value="Policiaco">Policiaco</option>
                                <option value="Drama">Drama</option>
                                <option value="CienciaFiccion">Ciencia Ficción</option>
                            </select>
                        </div>
                        <div class="form-group mt-3 izquierda">
                            <label class="form-label ">Fecha de publicación</label>
                            <input type="date" class="form-control w-100" id="fechaP" >
                        </div>
                        <div class="form-group mt-3 derecha">
                            <label class="form-label">Imagen del libro</label>
                            <input type="file" class="form-control btn" id="imagen" >
                        </div>
                        <div class="form-group mt-3 izquierda">
                            <label class="form-label ">Descripción del libro</label>
                            <textarea name="" class="form-control" id="descripcion" cols="10" rows="5" placeholder="Ingresa la descripción" ></textarea>
                        </div>
                        <div class="form-group mt-3 derecha">
                            <button class="btn btn-lg w-100 registrar" onclick="agregar()" >Realizar Registro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./js/sweetalert2.js"></script>
        <script src="./js/localStorage.js"></script>
    <script src="js/scrollreveal.js"></script>
    <script src="js/animaciones.js"></script>
    
    
</body>

</html>
