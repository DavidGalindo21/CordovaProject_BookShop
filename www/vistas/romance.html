<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Editar Libro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="formulario" id="formulario" >
                    <div class="form-group mt-3" >
                        <label class="form-label">Id</label>
                        <input type="text" value="" disabled class="form-control input-color " id="newId">
                    </div>
                    <div class="form-group mt-3" >
                        <label class="form-label">Nombre</label>
                        <input type="text" value="" class="form-control input-color " id="newNombre">
                    </div>
                    <div class="form-group mt-3" >
                        <label class="form-label">Autor</label>
                        <input type="text" value="" class="form-control input-color " id="newAutor">
                    </div>
                    <div class="form-group mt-3" >
                        <label class="form-label">Categoría</label>
                        <select class="form-select input-color " id="newCategorias">
                            <option disabled>Seleccionar</option>
                            <option value="Romance">Romance</option>
                            <option value="Terror">Terror</option>
                            <option value="Policiaco">Policiaco</option>
                            <option value="Drama">Drama</option>
                            <option value="CienciaFiccion">Ciencia Ficción</option>
                        </select>
                    </div>
                    <div class="form-group mt-3" >
                        <label class="form-label">Fecha de publicación</label>
                        <input type="date" value="" class="form-control input-color " id="newFechaP">
                    </div>
                    <div class="form-group mt-3" >
                        <label class="form-label">Descripción del libro</label>
                            <textarea name="newDescripcion" id="newDescripcion" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group mt-3" >
                        <button class="btn btn-lg btn-primary w-100"
                            onclick="actualizarDatos()">Actualizar</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>



    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg" >
                <div class="container-fluid">
                    <a class="navbar-brand w-50" href="#"> <img src="../img/logo.png" alt="Laptop" width="100%"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-white " href="../index.html">Inicio</a>
                            <a class="nav-link text-white " href="../categorias.html">Categorías</a>
                            <a class="nav-link text-white " href="../formulario.html">Registro de libros</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <h1 id="categoria" class="text-center "></h1>
        <div class="row" id="romance">

        </div>
    </div>
